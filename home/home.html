<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="icon" href="ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-icon"></span>
            <span class="terminal-title">Terminal</span>
            <span class="terminal-buttons">
                <span class="terminal-button"></span>
                <span class="terminal-button2"></span>
                <span class="terminal-button3"></span>
            </span>
        </div>
        <div class="terminal-body">
            <p>Bienvenido a mi portafolio</p>
            <p>Escribe el comando 'start' para comenzar</p>
            <p>â€Ž </p>
            <p>Si quieres ver el antiguo sitio puedes escrbir old-version</p>
        </div>
        <div class="terminal-input">
            <span class="terminal-prompt">$</span>
            <input type="text" class="terminal-command" placeholder="Type a command..." onkeydown="handleCommand(event)">
        </div>
    </div>

<script>
function handleCommand(event) {
    if (event.key === "Enter") {
        const input = document.querySelector('.terminal-command');
        const command = input.value.trim().toLowerCase();

        if (command === "start") {
            window.location.href = "https://audiforze.github.io/Website/Physlab/index.html";
        } else if (command === "downloads") {
            window.location.href = "https://github.com/AudiForze";
        } else if (command === "josue") {
            window.location.href = "https://audiforze.github.io/Website/friend.html";
        } else if (command === "cell") {
            window.location.href = "https://audiforze.github.io/Website/Physlab/index.html";
        } else if (command === "wichsystem") {
            window.location.href = "https://github.com/AudiForze/WichSystem.py";
        } else if (command === "login") {
            window.location.href = "https://github.com/AudiForze/Login";
        } else if (command === "Mia") {
            window.location.href = "https://github.com/AudiForze/Mia--virtual-assistant-";
        } else if (command === "old-version") {
            window.location.href = "https://audiforze.github.io/Website/index.html";
        } else {
            console.log("Command not recognized:", command);
        }

        input.value = ''; 
    }
}
</script>

</body>
</html>
