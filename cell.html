<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="img/red.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos de la imagen */
        .background-image {
            position: relative;
            height: 400px; /* Ajusta la altura de la imagen según tu diseño */
            background-image: url('img/fondo.jpg');
            background-size: cover;
            background-position: center;
            margin-top: 20px; /* Espacio adicional entre el encabezado y la imagen */
        }

        /* Estilos de la sombra */
        .shadow-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Color de fondo con transparencia */
        }

        /* Estilos del contenido de la sección principal */
        .home-content {
            position: relative;
            z-index: 1; /* Asegura que el contenido esté por encima de la sombra */
            color: white;
            text-align: center;
            padding: 100px 20px; /* Espacio de relleno superior e inferior */
        }

        .home-content h1 {
            font-size: 28px; /* Tamaño de fuente para dispositivos móviles */
        }

        .home-content p {
            font-size: 16px; /* Tamaño de fuente para dispositivos móviles */
        }

        /* Estilos de la barra de navegación móvil */
        .mobile-nav-icon {
            display: none; /* Ocultar el icono de navegación en pantallas grandes */
        }

        .header-nav {
            display: flex;
            justify-content: flex-end; /* Posiciona los elementos al final del contenedor */
            align-items: center;
            padding: 10px;
            background-color: #000000; /* Color de fondo de la barra de navegación */
        }

        .header-nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header-nav a:hover {
            background-color: #000000; /* Cambiar el color de fondo al pasar el cursor */
        }

        @media only screen and (max-width: 800px) {
            .header-nav {
                display: none; /* Ocultar la barra de navegación en pantallas pequeñas */
            }

            .mobile-nav-icon {
                display: block; /* Mostrar el icono de navegación en pantallas pequeñas */
                color: #fff;
                font-size: 24px;
                cursor: pointer;
                margin-right: 20px; /* Ajustar el margen para que esté más a la derecha */
            }

            .mobile-nav {
                display: none; /* Ocultar el menú desplegable por defecto */
            }

            .mobile-nav.active {
                display: flex; /* Mostrar el menú desplegable cuando se activa */
                flex-direction: column; /* Alinear elementos en columna */
                position: absolute; /* Posición absoluta para superponer */
                top: 60px; /* Ajustar la posición vertical */
                right: 20px; /* Ajustar la posición horizontal */
                background-color: #000000; /* Color de fondo del menú */
                padding: 10px; /* Espacio interno */
                border-radius: 5px; /* Borde redondeado */
            }

            .mobile-nav a {
                color: #fff;
                text-decoration: none;
                padding: 10px 0;
                margin: 5px 0; /* Añadir margen entre elementos */
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="https://audiforze.github.io/Website/home/home.html" aria-label="Hyper logo">
                <svg width="31" height="23" fill="white">
                    <path fill-rule="evenodd" d="M17.1174211 19.0117914h13.1672471v2.478735H17.1174211v-2.478735zm-4.0395495-6.4227662L1.48488295 22.6880738l3.60814232-8.8382964L0 10.5193725 11.5929886.421279 7.66861079 9.82364851l5.40926081 2.76537669z"></path>
                </svg>
            </a>
        </div>
        <div class="mobile-nav-icon" onclick="toggleMobileNav()">
            &#9776; <!-- Icono de hamburguesa -->
        </div>
        <nav class="header-nav" id="header-nav">
            <!-- Opciones de navegación para dispositivos grandes -->
            <a href="compe.html">Competencias</a>
            <a href="#sobre-mi">About me</a>
            <a href="https://github.com/AudiForze" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="home/home.html">Download</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>

    <div class="background-image">
        <div class="shadow-overlay"></div>
        <section class="home-content">
            <h1>Bienvenido a mi <span>portafolio</span></h1>
            <p>Tr4d3r por profesión, Hacker por pasión</p>
        </section>
    </div>

    <main class="main">
        <section class="sobre-mi">
            <div class="contenedor contenedor-sobre-mi">
                <h2 class="titulo" id="sobre-mi">Sobre mí</h2>
                <div class="texto">
                    <p class="direccion"><span class="dir">C: portafolio/physco3/about/me</span></p>
                    <p class="descripcion" id="terminal"></p>
                </div>
            </div>
        </section>
    </main>

    <script>
        function toggleMobileNav() {
            const headerNav = document.getElementById('header-nav');
            headerNav.classList.toggle('active');
        }

        // Añade este evento para cerrar el menú cuando se hace clic en cualquier enlace del menú
        const mobileNavLinks = document.querySelectorAll('.header-nav a');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', () => {
                const headerNav = document.getElementById('header-nav');
                headerNav.classList.remove('active');
            });
        });
    </script>
</body>
</html>
